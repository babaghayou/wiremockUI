<table mat-table [dataSource]="teams" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef> Team Logo </th>
        <td mat-cell *matCellDef="let element"> <img width="80px" height="80px" fxFlex src="assets/nba/{{element.abbreviation}}.svg"/> </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="simpleName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.simpleName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef> team name </th>
        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef> Abbrv </th>
        <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
